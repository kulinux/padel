<div class="card">
  <div class="card-body match">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"
        *ngIf="match.team1 != null"
        on-mouseover="onMouseOver(match.team1)"
        on-mouseleave="onMouseLeave()"
        on-click="onMouseClick(match.team1)">
        {{match.team1.name}} :
        {{match.team1.player1}} - {{match.team1.player2}}
      </li>
      <li class="list-group-item"
        *ngIf="match.team2 != null"
        on-mouseover="onMouseOver(match.team2)"
        on-mouseleave="onMouseLeave()"
        on-click="onMouseClick(match.team2)">
        {{match.team2.name}} :
        {{match.team2.player1}} - {{match.team2.player2}}
      </li>
    </ul>
  </div>
</div>
