<div class="container-fluid panel">
  <div class="row">
    <div class="col-sm">
      <h2 class="text-center w-100">Panel</h2>
      <app-matches [matches]="tournament.matches"></app-matches>
    </div>

    <div class="col-sm">
      <div class="players-container">
        <h2>Players</h2>
        <div *ngFor="let player of tournament.players">
          <app-player [player]="player"></app-player>
        </div>
      </div>
    </div>
  </div>
</div>
